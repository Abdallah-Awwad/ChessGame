<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="full-page">
        <div class="scoreboard">
            
        </div>
        <div class="game">
            <div class="row">
                <div class="column odd">x8</div>
                <div class="column even"></div>
                <div class="column odd"></div>
                <div class="column even"></div>
                <div class="column odd"></div>
                <div class="column even"></div>
                <div class="column odd"></div>
                <div class="column even"></div>
            </div>
            <div class="row">
                <div class="column even">x7</div>
                <div class="column odd"></div>
                <div class="column even"></div>
                <div class="column odd"></div>
                <div class="column even"></div>
                <div class="column odd"></div>
                <div class="column even"></div>
                <div class="column odd"></div>
            </div>

            <div class="row">
                <div class="column odd">x6</div>
                <div class="column even"></div>
                <div class="column odd"></div>
                <div class="column even"></div>
                <div class="column odd"></div>
                <div class="column even"></div>
                <div class="column odd"></div>
                <div class="column even"></div>
            </div>

            <div class="row">
                <div class="column even">x5</div>
                <div class="column odd"></div>
                <div class="column even"></div>
                <div class="column odd"></div>
                <div class="column even"></div>
                <div class="column odd"></div>
                <div class="column even"></div>
                <div class="column odd"></div>
            </div>

            <div class="row">
                <div class="column odd">x4</div>
                <div class="column even"></div>
                <div class="column odd"></div>
                <div class="column even"></div>
                <div class="column odd"></div>
                <div class="column even"></div>
                <div class="column odd"></div>
                <div class="column even"></div>
            </div>

            <div class="row">
                <div class="column even">x3</div>
                <div class="column odd"></div>
                <div class="column even"></div>
                <div class="column odd"></div>
                <div class="column even"></div>
                <div class="column odd"></div>
                <div class="column even"></div>
                <div class="column odd"></div>
            </div>

            <div class="row">
                <div class="column odd">x2</div>
                <div class="column even"></div>
                <div class="column odd"></div>
                <div class="column even"></div>
                <div class="column odd"></div>
                <div class="column even"></div>
                <div class="column odd"></div>
                <div class="column even"></div>
            </div>

            <div class="row">
                <div class="column even">x1 y1</div>
                <div class="column odd">y2</div>
                <div class="column even">y3</div>
                <div class="column odd">y4</div>
                <div class="column even">y5</div>
                <div class="column odd">y6</div>
                <div class="column even">y7</div>
                <div class="column odd">y8</div>
            </div>

        </div>

    </div>
    <script src="js/main.js"></script>
    <script src="js/all.min.js"></script>
</body>
</html>
